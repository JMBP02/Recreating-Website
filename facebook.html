<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="facebook.css" />
  </head>
  <body>
    <div class="fb-front">
      <div class="fb-container">
        <div>
          <img class="fb-logo-design" src="image/fblogo.svg" alt="fb-logo" />
        </div>
        <div class="text-under-logo">
          Connect with friends and the world <br />
          around you on Facebook.
        </div>
      </div>
      <div class="input-container">
        <div class="fb-input-border">
          <div>
            <input
              class="input-info"
              type="text"
              placeholder="Email or phone number"
            />
          </div>
          <div>
            <input class="input-info1" type="text" placeholder="Password" />
          </div>
          <div><button class="login-button">Log In</button></div>
          <div class="forgot-link">Forgot password?</div>
          <div class="line"><hr /></div>
          <div class="create-new-container">
            <button class="create-new">Create new account</button>
          </div>
        </div>
        <div class="create-page">
          <b class="create-link">Create a Page</b> for a celebrity, brand or
          business.
        </div>
      </div>
      <div></div>
    </div>
  </body>
</html>
